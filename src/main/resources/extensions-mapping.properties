# Quarkiverse
io.quarkiverse.mockserver.config.url=https://github.com/quarkiverse/{artifactId}/blob/{version}/docs/modules/ROOT/pages/includes/{artifactId}.adoc
io.quarkiverse.mockserver.doc.url=https://docs.quarkiverse.io/{artifactId}/dev/index.html
io.quarkiverse.mockserver.quarkus-mockserver-test=true

io.quarkiverse.openapi.generator.config.url=https://github.com/quarkiverse/{artifactId}/blob/{version}/docs/modules/ROOT/pages/includes/{artifactId}.adoc
io.quarkiverse.openapi.generator.doc.url=https://docs.quarkiverse.io/{artifactId}/dev/index.html
io.quarkiverse.openapi.generator.quarkus-openapi-generator=true

